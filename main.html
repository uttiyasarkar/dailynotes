<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Work Notes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        textarea {
            width: 100%;
            height: 200px;
        }
    </style>
</head>
<body>

    <h1>Daily Work Notes</h1>

    <label for="date">Date:</label>
    <input type="date" id="date" name="date" required>

    <h2>Tasks for the Day</h2>

    <textarea id="tasks" name="tasks" placeholder="Enter your tasks here (use bullet points for each task)"></textarea>

    <button onclick="saveNotes()">Save Notes</button>

    <script>
        function saveNotes() {
            var date = document.getElementById("date").value;
            var tasks = document.getElementById("tasks").value;

            // Create a data object to save to local storage
            var data = {
                date: date,
                tasks: tasks
            };

            // Convert the data to a JSON string
            var jsonData = JSON.stringify(data);

            // Create a Blob object with the JSON data
            var blob = new Blob([jsonData], { type: 'application/json' });

            // Create a download link and trigger a click event
            var a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = 'daily_notes.json';
            a.click();
        }
    </script>

</body>
</html>
